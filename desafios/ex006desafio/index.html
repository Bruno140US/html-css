<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse obre os termos para descobrir qual tag devera ser utilizada em casa caso.</p>

    <ul>
        <li><abbr title="Use a tag <p>">Paragrafos</abbr>
        <li><abbr title="Use a tag <h1>">Titulos</abbr>
        <li><abbr title="Use a tag <img>">Imagens</abbr>
        <li><abbr title="Use a tag <abbr>">Abreviacoes</abbr>
        <li><abbr title="Use a tag <code>">Codigos-fonte</abbr>
        <li><abbr title="Use a tag <ol> e <li>">Lista numeradas</abbr>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr>
    </ul>
    
</body>
</html>
