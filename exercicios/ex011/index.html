<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h2>Reproduzindo Audio</h2>
    <p>Vamos aprender a reproduzir audios em HTML5</p> 
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/voz_midia.mp3" type="audio/mpeg">
        <source src="media/voz_midia.ogg" type="audio/ogg">
        <source src="media/voz_midia.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir um audio. Clique <a href="midia/voz_midia.mp3">aqui</a> para baixar o arquivo MP3</p>
    </audio>

</body>
</html>
